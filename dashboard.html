<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm" type="module"></script>
<script type="module">
  import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/+esm'

  const supabase = createClient(
    'https://rshbpsxqbabpxhdztozz.supabase.co',
    'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4'
  );

  const systemsDiv = document.getElementById('systems');
  const statusDiv = document.getElementById('status');
  const addButton = document.getElementById('add-alarm');

  async function loadAlarms() {
    const { data: sessionData } = await supabase.auth.getSession();
    const user = sessionData.session?.user;
    if (!user) {
      statusDiv.textContent = "Nicht eingeloggt.";
      return;
    }

    const { data, error } = await supabase
      .from('alarmsystems')
      .select('*')
      .eq('user_id', user.id);

    if (error) {
      statusDiv.textContent = "Fehler beim Laden der Systeme.";
      console.error(error);
      return;
    }

    systemsDiv.innerHTML = '';
    data.forEach(system => {
      const div = document.createElement('div');
      div.className = 'card';
      div.innerHTML = `
        <div class="card-title">${system.name}</div>
        <div>Status: ${system.status}</div>
        <div>Alarmentfernung: ${system.ae_distance} cm</div>
        <button onclick="window.location.href='control.html?id=${system.id}'">Steuerung öffnen</button>
      `;
      systemsDiv.appendChild(div);
    });

    statusDiv.textContent = data.length === 0 ? "Keine Alarmanlagen vorhanden." : "Fertig geladen.";
  }

  addButton.addEventListener('click', async () => {
    const { data: sessionData } = await supabase.auth.getSession();
    const user = sessionData.session?.user;
    if (!user) {
      alert("Du musst eingeloggt sein.");
      return;
    }

    const { error } = await supabase.from('alarmsystems').insert([
      {
        name: 'Neue Alarmanlage',
        user_id: user.id,
        status: 'aus',
        ae_distance: 50
      }
    ]);

    if (error) {
      alert("Fehler beim Hinzufügen.");
      return;
    }

    loadAlarms();
  });

  loadAlarms();
</script>
