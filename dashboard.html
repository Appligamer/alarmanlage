<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      background-color: #f0f0f0;
      color: #333;
    }

    h1 {
      margin-bottom: 1em;
    }

    #systems {
      margin-top: 1em;
    }

    .system {
      background: white;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1em;
      margin-bottom: 1em;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1em;
    }

    button:hover {
      background-color: #0056b3;
    }

    #status {
      margin-top: 1em;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Willkommen im Dashboard</h1>
  <button id="add-alarm">Alarmanlage hinzufügen</button>

  <div id="systems">
    <!-- Hier werden die Alarmanlagen angezeigt -->
  </div>

  <div id="status">Lade Benutzerdaten...</div>

  <script>
    // Supabase ganz oben initialisieren
    const supabase = supabase.createClient(
      'https://rshbpsxqbabpxhdztozz.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4'
    );

    const systemsDiv = document.getElementById('systems');
    const statusDiv = document.getElementById('status');
    const addButton = document.getElementById('add-alarm');

    async function loadAlarms() {
      const user = await supabase.auth.getUser();
      if (!user?.data?.user) {
        statusDiv.textContent = "Nicht eingeloggt.";
        return;
      }

      const { data, error } = await supabase
        .from('alarmsystems')
        .select('*')
        .eq('user_id', user.data.user.id);

      if (error) {
        statusDiv.textContent = "Fehler beim Laden der Systeme.";
        console.error(error);
        return;
      }

      systemsDiv.innerHTML = '';
      data.forEach(system => {
        const div = document.createElement('div');
        div.className = 'system';
        div.innerHTML = `
          <strong>${system.name}</strong><br/>
          Status: ${system.status}<br/>
          AE: ${system.ae_distance} cm<br/>
          <button onclick="location.href='control.html?id=${system.id}'">Steuern</button>
        `;
        systemsDiv.appendChild(div);
      });

      statusDiv.textContent = "Fertig geladen.";
    }

    addButton.addEventListener('click', async () => {
      const user = await supabase.auth.getUser();
      if (!user?.data?.user) {
        alert("Du musst eingeloggt sein.");
        return;
      }

      const { error } = await supabase.from('alarmsystems').insert([
        {
          name: 'Neue Alarmanlage',
          user_id: user.data.user.id,
          status: 'aus',
          ae_distance: 50
        }
      ]);

      if (error) {
        alert("Fehler beim Hinzufügen.");
        return;
      }

      loadAlarms();
    });

    // Initial laden
    loadAlarms();
  </script>

</body>
</html>
