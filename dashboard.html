<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf0f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      padding-top: 50px;
    }
    .dashboard {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      width: 500px;
      max-width: 90vw;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    .logout {
      margin-top: 30px;
      background-color: #ff4d4d;
      border: none;
      color: white;
      padding: 12px 24px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    button {
      margin-top: 15px;
      padding: 12px 24px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 6px;
      border: none;
      background-color: #007bff;
      color: white;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="dashboard">
    <h1>Willkommen im Dashboard</h1>
    <p id="userEmail">Lade Benutzerdaten...</p>

    <button id="addAlarmBtn">Alarmanlage hinzufügen</button>
    <button class="logout" id="logoutBtn">Abmelden</button>
  </div>

  <script>
    // Supabase Client zuerst initialisieren
    const supabaseUrl = "https://rshbpsxqbabpxhdztozz.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4";

    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    // Funktion um Userdaten zu laden
    async function loadUser() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error) {
        console.error("Fehler beim Laden des Users:", error);
        document.getElementById("userEmail").textContent = "Fehler beim Laden der Benutzerdaten.";
        return;
      }
      if (!user) {
        // Wenn kein User, zurück zur Login-Seite
        window.location.href = "index.html";
        return;
      }
      document.getElementById("userEmail").textContent = "Eingeloggt als: " + user.email;
    }

    // Logout-Funktion
    async function logout() {
      const { error } = await supabase.auth.signOut();
      if (error) {
        console.error("Fehler beim Logout:", error);
      }
      window.location.href = "index.html";
    }

    // Beispiel-Funktion für "Alarmanlage hinzufügen"
    function addAlarmanlage() {
      alert("Hier kannst du später eine neue Alarmanlage hinzufügen.");
      // Später: Navigieren oder Formular öffnen
    }

    // Event Listener registrieren
    document.getElementById("logoutBtn").addEventListener("click", logout);
    document.getElementById("addAlarmBtn").addEventListener("click", addAlarmanlage);

    // Lade Userdaten beim Start
    loadUser();
  </script>

</body>
</html>
