<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Jahresarbeit Zugang</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    h2 {
      margin-bottom: 20px;
    }

    input[type="password"] {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-bottom: 10px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      background-color: #00aa00;
      color: white;
      border: none;
      cursor: pointer;
    }

    #meldung {
      margin-top: 15px;
      font-size: 14px;
      color: #ff0000;
    }
  </style>
</head>
<body>
  <h2>Zugang zur Steuerung</h2>
  <input type="password" id="passwort" placeholder="Passwort eingeben">
  <button onclick="pruefen()">Anmelden</button>
  <div id="meldung"></div>

  <script>
    const korrektesPasswort = "hi"; // <-- HIER DEIN PASSWORT EINTRAGEN

    const eingabefeld = document.getElementById("passwort");
    eingabefeld.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        pruefen();
      }
    });

    function pruefen() {
      const eingabe = document.getElementById("passwort").value;
      const meldung = document.getElementById("meldung");

      if (eingabe === korrektesPasswort) {
        const bestaetigt = confirm("Sind Sie sicher, dass Sie diese Seite Ã¶ffnen wollen?");
        if (bestaetigt) {
          meldung.style.color = "lightgreen";
          meldung.innerText = "Passwort korrekt. Zugriff erlaubt.";
          setTimeout(() => {
            window.location.href = "steuerung.html";
          }, 500);
        } else {
          meldung.style.color = "#ff0000";
          meldung.innerText = "Zugriff abgebrochen.";
        }
      } else {
        meldung.style.color = "#ff0000";
        meldung.innerText = "Falsches Passwort. Zugriff verweigert. du kleines opfer lol";
      }
    }
  </script>
</body>
</html>
