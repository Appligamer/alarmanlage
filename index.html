<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login & Registrierung</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eef2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      color: red;
      margin-top: 10px;
    }
    .toggle {
      background: none;
      border: none;
      color: #007bff;
      text-decoration: underline;
      cursor: pointer;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <form id="auth-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit" id="submit-btn">Einloggen</button>
    </form>
    <button class="toggle" id="toggle-mode">Noch keinen Account? Registrieren</button>
    <div class="msg" id="message"></div>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const supabaseUrl = 'https://rshbpsxqbabpxhdztozz.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4';
      const sb = supabase.createClient(supabaseUrl, supabaseKey);

      let isLogin = true;

      const form = document.getElementById('auth-form');
      const message = document.getElementById('message');
      const toggle = document.getElementById('toggle-mode');
      const title = document.getElementById('form-title');
      const submitBtn = document.getElementById('submit-btn');

      form.addEventListener('submit', async (e) => {
        e.preventDefault();
        message.textContent = '';
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (isLogin) {
          const { error } = await sb.auth.signInWithPassword({ email, password });
          if (error) {
            message.textContent = 'Fehler: ' + error.message;
          } else {
            // ðŸ‘‡ HIER geÃ¤ndert: direkt zu control.html
            window.location.href = 'control.html';
          }
        } else {
          const { error } = await sb.auth.signUp({ email, password });
          if (error) {
            message.textContent = 'Fehler: ' + error.message;
          } else {
            message.textContent = 'BestÃ¤tigungslink gesendet. Bitte E-Mail prÃ¼fen.';
          }
        }
      });

      toggle.addEventListener('click', () => {
        isLogin = !isLogin;
        title.textContent = isLogin ? 'Login' : 'Registrierung';
        submitBtn.textContent = isLogin ? 'Einloggen' : 'Registrieren';
        toggle.textContent = isLogin ? 'Noch keinen Account? Registrieren' : 'Schon registriert? Einloggen';
        message.textContent = '';
        form.reset();
      });
    });
  </script>
</body>
</html>
