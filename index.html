<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Login / Registrierung</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 1em;
    }
    button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background: #0056b3;
    }
    .msg {
      margin-top: 15px;
      color: green;
    }
    .toggle-link {
      margin-top: 20px;
      color: #007bff;
      cursor: pointer;
      display: inline-block;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="box">
    <h2 id="form-title">Login</h2>

    <form id="auth-form">
      <input type="email" id="email" placeholder="E-Mail" required />
      <input type="password" id="password" placeholder="Passwort" required />
      <button type="submit" id="submit-button">Anmelden</button>
    </form>

    <div class="msg" id="message"></div>

    <div class="toggle-link" id="toggle-auth">Noch keinen Account? Registrieren</div>
  </div>

  <script>
    const supabaseUrl = "https://rshbpsxqbabpxhdztozz.supabase.co";
    const supabaseAnonKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4";
    const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

    let isLogin = true;

    const formTitle = document.getElementById("form-title");
    const authForm = document.getElementById("auth-form");
    const submitButton = document.getElementById("submit-button");
    const toggleLink = document.getElementById("toggle-auth");
    const messageDiv = document.getElementById("message");

    toggleLink.addEventListener("click", () => {
      isLogin = !isLogin;
      if (isLogin) {
        formTitle.textContent = "Login";
        submitButton.textContent = "Anmelden";
        toggleLink.textContent = "Noch keinen Account? Registrieren";
      } else {
        formTitle.textContent = "Registrierung";
        submitButton.textContent = "Registrieren";
        toggleLink.textContent = "Schon einen Account? Anmelden";
      }
      messageDiv.textContent = "";
      authForm.reset();
    });

    authForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      messageDiv.textContent = "";
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      // Dev-Account Hardcoded (nur für Login, Registrierung normal)
      if (email === "jcob.glathe@gmail.com" && password === "0000") {
        // Direkter Login ohne Supabase für Dev-Account
        localStorage.setItem("devAccount", "true");
        window.location.href = "dashboard.html";
        return;
      }

      if (isLogin) {
        // Login
        const { data, error } = await supabase.auth.signInWithPassword({ email, password });
        if (error) {
          messageDiv.style.color = "red";
          messageDiv.textContent = "Fehler: " + error.message;
          return;
        }
        window.location.href = "dashboard.html";
      } else {
        // Registrierung mit Supabase (Email Bestätigung optional)
        const { data, error } = await supabase.auth.signUp({
          email,
          password,
          options: {
            emailRedirectTo: window.location.origin + "/dashboard.html"
          }
        });
        if (error) {
          messageDiv.style.color = "red";
          messageDiv.textContent = "Fehler: " + error.message;
          return;
        }
        messageDiv.style.color = "green";
        messageDiv.textContent = "Bestätigungslink gesendet. Bitte prüfe deine E-Mails.";
      }
    });
  </script>
</body>
</html>
