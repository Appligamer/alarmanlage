<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Login / Registrierung</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background: #121212;
    color: #eee;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }
  #login-container {
    background: #1e1e1e;
    padding: 30px;
    border-radius: 8px;
    width: 320px;
    box-shadow: 0 0 10px #00b894;
  }
  input[type="text"], input[type="password"], input[type="email"] {
    width: 100%;
    padding: 10px;
    margin: 10px 0 15px 0;
    border: none;
    border-radius: 4px;
    background: #333;
    color: #eee;
    font-size: 1em;
  }
  button {
    width: 100%;
    padding: 10px;
    background: #00b894;
    border: none;
    border-radius: 4px;
    font-weight: bold;
    font-size: 1em;
    cursor: pointer;
    color: #121212;
  }
  button:hover {
    background: #019875;
  }
  #register-btn {
    margin-top: 15px;
    background: #0984e3;
    color: #eee;
  }
  #register-btn:hover {
    background: #0652dd;
  }
  #message {
    margin-top: 10px;
    font-size: 0.9em;
    color: #ff7675;
    min-height: 20px;
  }
  /* Modal Styles */
  #modal {
    display: none;
    position: fixed;
    z-index: 9999;
    left: 0; top: 0; width: 100%; height: 100%;
    background: rgba(0,0,0,0.7);
    justify-content: center;
    align-items: center;
  }
  #modal-content {
    background: #222;
    padding: 25px;
    border-radius: 6px;
    width: 350px;
    box-shadow: 0 0 15px #0984e3;
    color: #eee;
  }
  #modal-close {
    float: right;
    cursor: pointer;
    font-size: 1.2em;
    margin-top: -10px;
    margin-right: -10px;
    color: #bbb;
  }
  #modal-close:hover {
    color: #eee;
  }
</style>
</head>
<body>

<div id="login-container">
  <h2>Login</h2>
  <input id="login-username" type="text" placeholder="Benutzername oder E-Mail" />
  <input id="login-password" type="password" placeholder="Passwort" />
  <button id="login-btn">Anmelden</button>
  <button id="register-btn">Registrieren</button>
  <div id="message"></div>
</div>

<!-- Modal für Registrierung -->
<div id="modal">
  <div id="modal-content">
    <span id="modal-close">&times;</span>
    <h2>Registrierung</h2>
    <input id="register-username" type="text" placeholder="Benutzername" />
    <input id="register-email" type="email" placeholder="E-Mail" />
    <input id="register-password" type="password" placeholder="Passwort" />
    <button id="register-submit-btn">Registrieren</button>
    <div id="register-message"></div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
  // Supabase initialisieren mit deinen Daten
  const supabaseUrl = 'https://rshbpsxqbabpxhdztozz.supabase.co';
  const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4';
  const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

  // Elemente
  const loginUsername = document.getElementById('login-username');
  const loginPassword = document.getElementById('login-password');
  const loginBtn = document.getElementById('login-btn');
  const registerBtn = document.getElementById('register-btn');
  const message = document.getElementById('message');

  const modal = document.getElementById('modal');
  const modalClose = document.getElementById('modal-close');
  const registerUsername = document.getElementById('register-username');
  const registerEmail = document.getElementById('register-email');
  const registerPassword = document.getElementById('register-password');
  const registerSubmitBtn = document.getElementById('register-submit-btn');
  const registerMessage = document.getElementById('register-message');

  // Login Funktion
  async function login() {
    message.textContent = '';
    const emailOrUsername = loginUsername.value.trim();
    const password = loginPassword.value;

    if (!emailOrUsername || !password) {
      message.textContent = 'Bitte Benutzername/E-Mail und Passwort eingeben.';
      return;
    }

    // Da Supabase Anmeldung nur per E-Mail funktioniert, versuchen wir hier:
    // Wenn Nutzername eingegeben wurde, musst du in DB nach E-Mail suchen (optional) 
    // Zum Testen: Einfach E-Mail nehmen
    const { data: user, error } = await supabase.auth.signInWithPassword({
      email: emailOrUsername,
      password: password
    });

    if (error) {
      message.textContent = 'Fehler bei Anmeldung: ' + error.message;
      return;
    }
    if (user) {
      message.style.color = '#00b894';
      message.textContent = 'Login erfolgreich. Zugriff erlaubt.';
      // Hier kannst du Weiterleitung einbauen, z.B. window.location.href = 'steuerung.html';
    }
  }

  // Registrierungs-Funktion
  async function register() {
    registerMessage.textContent = '';
    const username = registerUsername.value.trim();
    const email = registerEmail.value.trim();
    const password = registerPassword.value;

    if (!username || !email || !password) {
      registerMessage.textContent = 'Bitte alle Felder ausfüllen.';
      return;
    }

    const { data, error } = await supabase.auth.signUp({
      email: email,
      password: password
    });

    if (error) {
      registerMessage.textContent = 'Registrierung fehlgeschlagen: ' + error.message;
      return;
    }
    if (data) {
      registerMessage.style.color = '#00b894';
      registerMessage.textContent = 'Registrierung erfolgreich. Du kannst dich jetzt anmelden.';
    }
  }

  // Event-Listener
  loginBtn.addEventListener('click', login);
  loginPassword.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') login();
  });

  registerBtn.addEventListener('click', () => {
    modal.style.display = 'flex';
    registerMessage.textContent = '';
    registerUsername.value = '';
    registerEmail.value = '';
    registerPassword.value = '';
  });

  modalClose.addEventListener('click', () => {
    modal.style.display = 'none';
  });

  registerSubmitBtn.addEventListener('click', register);
  registerPassword.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') register();
  });

  // Modal schließen, wenn außerhalb klicken
  window.onclick = function(event) {
    if (event.target === modal) {
      modal.style.display = 'none';
    }
  };
</script>

</body>
</html>
