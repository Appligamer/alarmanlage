<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Registrierung | Alarmsystem</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body style="font-family: Arial; padding: 40px;">
  <h1>Registriere dein Konto</h1>
  <form id="signup-form">
    <input type="email" id="email" placeholder="Deine E-Mail" required /><br /><br />
    <input type="password" id="password" placeholder="Passwort" required /><br /><br />
    <button type="submit">Registrieren</button>
  </form>
  <p id="message"></p>

  <script>
    const supabase = supabase.createClient('https://DEIN-PROJEKT.supabase.co', 'ANON-KEY-HIER');

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
        options: {
          emailRedirectTo: 'https://meinprojekt.de/dashboard.html'
        }
      });

      if (error) {
        document.getElementById('message').textContent = 'Fehler: ' + error.message;
      } else {
        document.getElementById('message').textContent = 'E-Mail zur Best√§tigung gesendet!';
      }
    });
  </script>
</body>
</html>
