<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alarmanlage Steuerung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type=number] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #2a7ae2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #888;
    }
    #statusMessage {
      margin-top: 20px;
      min-height: 24px;
    }
    #alarmMessage {
      display: none;
      background-color: red;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
