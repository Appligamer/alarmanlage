<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Control Seite</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h1>Alarmanlage Status</h1>

  <div id="login">
    <input id="email" type="email" placeholder="Email" />
    <input id="password" type="password" placeholder="Passwort" />
    <button id="loginBtn">Login</button>
    <div id="loginError" style="color:red;"></div>
  </div>

  <div id="status" style="display:none;">
    <p>Status: <span id="anlageStatus"></span></p>
    <p>AE: <span id="anlageAe"></span></p>
  </div>

  <script>
    // Supabase Client initialisieren
    const supabaseUrl = 'https://rshbpsxqbabpxhdztozz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const loginBtn = document.getElementById('loginBtn');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const loginError = document.getElementById('loginError');
    const statusDiv = document.getElementById('status');
    const anlageStatusSpan = document.getElementById('anlageStatus');
    const anlageAeSpan = document.getElementById('anlageAe');
    const loginDiv = document.getElementById('login');

    // Login Funktion
    loginBtn.addEventListener('click', async () => {
      loginError.textContent = '';
      const email = emailInput.value;
      const password = passwordInput.value;
      if (!email || !password) {
        loginError.textContent = 'Bitte Email und Passwort eingeben.';
        return;
      }

      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if (error) {
        loginError.textContent = 'Login fehlgeschlagen: ' + error.message;
        return;
      }
      // Login erfolgreich, Status laden
      loginDiv.style.display = 'none';
      statusDiv.style.display = 'block';
      ladeStatus();
    });

    // Status laden Funktion
    async function ladeStatus() {
      const user = supabase.auth.getUser();
      const { data: userData, error: userError } = await user;
      if (userError || !userData) {
        console.error('Kein eingeloggter User oder Fehler', userError);
        return;
      }

      const { data, error } = await supabase
        .from('anlage_status')
        .select('status, ae')
        .eq('user_id', userData.id)
        .single();

      if (error) {
        console.error('Fehler beim Laden des Status:', error);
        anlageStatusSpan.textContent = 'Fehler';
        anlageAeSpan.textContent = 'Fehler';
      } else {
        anlageStatusSpan.textContent = data.status ? 'Aktiv' : 'Inaktiv';
        anlageAeSpan.textContent = data.ae;
      }
    }

    // Falls User bereits eingeloggt ist, direkt Status laden
    supabase.auth.getSession().then(({ data: sessionData }) => {
      if (sessionData.session) {
        loginDiv.style.display = 'none';
        statusDiv.style.display = 'block';
        ladeStatus();
      }
    });
  </script>
</body>
</html>
