<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Alarmanlage Steuerung</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2em; }
    label { display: block; margin-top: 1em; }
    input, select { font-size: 1em; padding: 0.3em; width: 200px; }
    button { margin-top: 1em; padding: 0.5em 1em; font-size: 1em; }
    #statusAnzeige { margin-top: 1em; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Alarmanlage Steuerung</h1>

  <div>
    <label for="statusSelect">Status</label>
    <select id="statusSelect">
      <option value="aus">Aus</option>
      <option value="scharf">Scharf</option>
      <option value="alarm">Alarm</option>
    </select>

    <label for="aeInput">Alarmentfernung (AE)</label>
    <input type="number" id="aeInput" min="50" max="500" step="1" />

    <button onclick="updateStatus()">Aktualisieren</button>

    <div id="statusAnzeige"></div>
  </div>

  <script>
    const apiUrl = 'https://rshbpsxqbabpxhdztozz.supabase.co/rest/v1/anlage_status?select=status,ae&limit=1';
    const apiPatchUrl = 'https://rshbpsxqbabpxhdztozz.supabase.co/rest/v1/anlage_status?user_id=eq.ae3e82b9-eedf-49d8-afdc-afcbc9da9669';
    const apiKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4';

    async function fetchStatus() {
      try {
        const response = await fetch(apiUrl, {
          headers: {
            'apikey': apiKey,
            'Authorization': 'Bearer ' + apiKey,
            'Content-Type': 'application/json'
          }
        });
        if (!response.ok) throw new Error('Fehler beim Laden');
        const data = await response.json();

        if (data.length > 0) {
          document.getElementById('statusSelect').value = data[0].status;
          document.getElementById('aeInput').value = data[0].ae;
          document.getElementById('statusAnzeige').textContent = `Aktueller Status: ${data[0].status}, AE: ${data[0].ae}`;
        }
      } catch (e) {
        document.getElementById('statusAnzeige').textContent = 'Fehler beim Laden der Daten';
      }
    }

    async function updateStatus() {
      const status = document.getElementById('statusSelect').value;
      const ae = parseInt(document.getElementById('aeInput').value);

      try {
        const response = await fetch(apiPatchUrl, {
          method: 'PATCH',
          headers: {
            'apikey': apiKey,
            'Authorization': 'Bearer ' + apiKey,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ status: status, ae: ae })
        });

        if (!response.ok) throw new Error('Fehler beim Aktualisieren');

        document.getElementById('statusAnzeige').textContent = `Aktualisiert: Status=${status}, AE=${ae}`;
      } catch (e) {
        document.getElementById('statusAnzeige').textContent = e.message;
      }
    }

    // Daten beim Laden holen
    window.onload = fetchStatus;
  </script>
</body>
</html>
