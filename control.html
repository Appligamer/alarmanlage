<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Alarmanlagensteuerung</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f8; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
    .panel { background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 15px rgba(0,0,0,0.1); width: 360px; text-align: center; }
    .status { font-size: 1.1rem; margin: 0.5rem 0; }
    .value { font-weight: bold; color: #0066cc; }
    .subvalue { font-size: 0.9rem; color: #555; }
    button { margin: 0.5rem 0; width: 100%; padding: 0.75rem; font-size: 1rem; color: #fff; background: #007bff; border: none; border-radius: 5px; cursor: pointer; }
    button:hover { background: #0056b3; }
    .message { margin-top: 1rem; font-weight: 600; }
    .error { color: #cc3300; }
    .success { color: #228833; }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="panel">
    <h1>Alarmanlage Steuerung</h1>
    <div class="status">Status: <span id="statusValue" class="value">–</span></div>
    <div class="status">AE (Web): <span id="aeWeb" class="value">–</span> cm</div>
    <div class="subvalue">AE (Poti): <span id="aePot" class="value">–</span> cm</div>
    <button id="toggleBtn">Status wechseln</button>
    <button id="increaseBtn">+10 cm Web</button>
    <button id="decreaseBtn">–10 cm Web</button>
    <div id="message" class="message"></div>
  </div>
  <script>
    const SUPABASE_URL = 'https://rshbpsxqbabpxhdztozz.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4';
    const USER_ID = 'ae3e82b9-eedf-49d8-afdc-afcbc9da9669';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const statusValue = document.getElementById('statusValue');
    const aeWeb = document.getElementById('aeWeb');
    const aePot = document.getElementById('aePot');
    const toggleBtn = document.getElementById('toggleBtn');
    const incBtn = document.getElementById('increaseBtn');
    const decBtn = document.getElementById('decreaseBtn');
    const msg = document.getElementById('message');

    let currentStatus = false;
    let webAE = 0;
    let potAE = 0;

    function showMessage(text, cls) { msg.textContent = text; msg.className = `message ${cls}`; }

    function render() {
      statusValue.textContent = currentStatus ? 'AKTIV' : 'AUS';
      aeWeb.textContent = webAE;
      aePot.textContent = potAE;
    }

    async function load() {
      try {
        const { data, error } = await supabase
          .from('anlage_status')
          .select('status,ae,ae_poti')
          .eq('user_id', USER_ID)
          .limit(1);
        if (error) throw error;
        if (data.length > 0) {
          currentStatus = data[0].status;
          webAE = data[0].ae;
          potAE = data[0].ae_poti;
        } else {
          await supabase
            .from('anlage_status')
            .insert({ user_id: USER_ID, status: false, ae: 100, ae_poti: 100 });
          currentStatus = false; webAE = potAE = 100;
        }
        render();
        showMessage('', '');
      } catch(e) {
        console.error(e);
        showMessage('Fehler beim Laden', 'error');
      }
    }

    async function save({status = currentStatus, ae = webAE, ae_poti = potAE}) {
      try {
        const { error } = await supabase
          .from('anlage_status')
          .update({ status, ae, ae_poti })
          .eq('user_id', USER_ID);
        if (error) throw error;
        currentStatus = status;
        webAE = ae;
        potAE = ae_poti;
        render();
        showMessage('Erfolgreich gespeichert', 'success');
      } catch(e) {
        console.error(e);
        showMessage('Fehler beim Speichern', 'error');
      }
    }

    toggleBtn.onclick = () => save({ status: !currentStatus });
    incBtn.onclick = () => save({ ae: Math.min(webAE + 10, 1000) });
    decBtn.onclick = () => save({ ae: Math.max(webAE - 10, 0) });

    // Poll alle 5s: neue Werte abrufen (inklusive Poti-Wert)
    setInterval(load, 5000);
    load();
  </script>
</body>
</html>
