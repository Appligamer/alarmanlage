<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Alarmanlagen-Control</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 350px;
      text-align: center;
    }
    h2 {
      margin-bottom: 20px;
    }
    .status {
      font-size: 1.5em;
      font-weight: bold;
      margin-bottom: 15px;
    }
    .ae-display {
      margin: 15px 0;
      font-size: 1.2em;
    }
    input[type="range"] {
      width: 100%;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Alarmanlagen-Steuerung</h2>
    <div class="status">Status: <span id="statusText">Lädt...</span></div>

    <button onclick="toggleStatus()">Status wechseln</button>

    <div class="ae-display">
      Alarmentfernung: <span id="aeText">0</span> cm
    </div>
    <input type="range" id="aeSlider" min="0" max="500" step="10" value="0" onchange="changeAe()" />
  </div>

  <script>
    const supabaseUrl = 'https://rshbpsxqbabpxhdztozz.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4';
    const sb = supabase.createClient(supabaseUrl, supabaseKey);

    let userId = null;
    let currentStatus = 'aus';
    let currentAe = 0;

    async function init() {
      const { data: session } = await sb.auth.getSession();
      if (!session?.session) {
        window.location.href = 'index.html';
        return;
      }

      userId = session.session.user.id;

      const { data, error } = await sb
        .from('anlage_status')
        .select('status, ae')
        .eq('user_id', userId)
        .single();

      if (error || !data) {
        alert('Fehler beim Laden der Daten.');
        return;
      }

      const statusRaw = data.status;
      if (statusRaw === null || statusRaw === undefined) {
        currentStatus = 'aus';
      } else if (statusRaw === true) {
        currentStatus = 'scharf';
      } else if (statusRaw === false) {
        currentStatus = 'aus';
      } else if (typeof statusRaw === 'string' && statusRaw.toLowerCase() === 'alarm') {
        currentStatus = 'alarm';
      } else {
        currentStatus = 'aus';
      }

      currentAe = typeof data.ae === 'number' ? data.ae : 0;
      document.getElementById('aeSlider').value = currentAe;
      updateUI();
    }

    function updateUI() {
      const statusEl = document.getElementById('statusText');
      const aeEl = document.getElementById('aeText');

      let statusText = 'Unbekannt';
      let color = '#333';

      switch (currentStatus) {
        case 'aus':
          statusText = 'Aus';
          color = '#666';
          break;
        case 'scharf':
          statusText = 'Scharf';
          color = '#007bff';
          break;
        case 'alarm':
          statusText = '⚠️ ALARM';
          color = '#dc3545';
          break;
      }

      statusEl.textContent = statusText;
      statusEl.style.color = color;
      aeEl.textContent = currentAe;
    }

    async function toggleStatus() {
      currentStatus = (currentStatus === 'aus') ? 'scharf' : 'aus';

      const newValue = (currentStatus === 'scharf');
      await sb.from('anlage_status')
        .update({ status: newValue })
        .eq('user_id', userId);

      updateUI();
    }

    async function changeAe() {
      const aeValue = parseInt(document.getElementById('aeSlider').value);
      currentAe = aeValue;

      await sb.from('anlage_status')
        .update({ ae: currentAe })
        .eq('user_id', userId);

      updateUI();
    }

    init();
  </script>
</body>
</html>
