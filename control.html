<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Alarmanlage Steuerung</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.28.0/dist/supabase.min.js"></script>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #f0f0f0; max-width: 500px; margin: auto; }
    h1 { margin-bottom: 1em; }
    #alarm-id { font-weight: bold; margin-bottom: 20px; }
    button {
      margin: 5px 10px 20px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      font-size: 1em;
      transition: background-color 0.3s;
    }
    button:hover { background-color: #0056b3; }
    #status { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>

  <h1>Alarmanlage Steuerung</h1>
  <div id="alarm-id">Lade Alarmanlagen-ID...</div>

  <button id="arm-btn">Alarm schärfen</button>
  <button id="disarm-btn">Alarm entschärfen</button>

  <div>
    <label for="ae-range">Alarmentfernung (AE): </label>
    <input type="range" id="ae-range" min="0" max="100" step="10" value="50" />
    <span id="ae-value">50 cm</span>
  </div>

  <div id="status"></div>

  <script>
    // Supabase initialisieren (deine Werte einfügen)
    const supabase = supabase.createClient(
      "https://rshbpsxqbabpxhdztozz.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4"
    );

    // 1. Alarmanlagen-ID aus URL holen
    function getAlarmId() {
      const params = new URLSearchParams(window.location.search);
      return params.get('id');
    }

    // 2. Anzeige Alarm-ID
    const alarmId = getAlarmId();
    const alarmIdDiv = document.getElementById('alarm-id');

    if (!alarmId) {
      alarmIdDiv.textContent = "Keine Alarmanlagen-ID angegeben.";
    } else {
      alarmIdDiv.textContent = `Steuerung für Alarmanlage: ${alarmId}`;
    }

    // 3. Event-Handler für Buttons
    const statusDiv = document.getElementById('status');
    const armBtn = document.getElementById('arm-btn');
    const disarmBtn = document.getElementById('disarm-btn');
    const aeRange = document.getElementById('ae-range');
    const aeValue = document.getElementById('ae-value');

    armBtn.addEventListener('click', () => {
      statusDiv.textContent = `Alarmanlage ${alarmId} wurde geschärft.`;
      // Hier API-Call / Supabase Update einfügen, um Status zu speichern
    });

    disarmBtn.addEventListener('click', () => {
      statusDiv.textContent = `Alarmanlage ${alarmId} wurde entschärft.`;
      // Hier API-Call / Supabase Update einfügen, um Status zu speichern
    });

    aeRange.addEventListener('input', () => {
      aeValue.textContent = `${aeRange.value} cm`;
      // Hier API-Call / Supabase Update einfügen, um AE zu speichern
    });

  </script>

</body>
</html>
