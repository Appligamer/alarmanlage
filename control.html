<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alarmanlage Control</title>

  <!-- Supabase JavaScript Client -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f4f6f8;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .panel {
      background: #ffffff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 350px;
      text-align: center;
    }
    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.5rem;
      color: #333;
    }
    .status-text {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #444;
    }
    .controls button {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      font-weight: 600;
      color: #fff;
      background: #007bff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .controls button:hover {
      background: #0056b3;
    }
    .error {
      margin-top: 1rem;
      color: #b00020;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <div class="panel">
    <h1>Alarmanlage Steuerung</h1>
    <div class="status-text" id="statusText">Lade Status…</div>
    <div class="controls">
      <button id="toggleBtn">Alarm an/aus</button>
      <button id="increaseBtn">+10 cm AE</button>
      <button id="decreaseBtn">−10 cm AE</button>
    </div>
    <div class="error" id="errorText"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', async () => {
      // 1) Supabase-Client initialisieren
      const SUPABASE_URL = 'https://rshbpsxqbabpxhdztozz.supabase.co';
      const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4';
      const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

      // 2) Fester User-ID (ersetzt, sobald Auth da ist)
      const USER_ID = 'ae3e82b9-eedf-49d8-afdc-afcbc9da9669';

      // 3) DOM-Elemente
      const statusText   = document.getElementById('statusText');
      const errorText    = document.getElementById('errorText');
      const toggleBtn    = document.getElementById('toggleBtn');
      const incBtn       = document.getElementById('increaseBtn');
      const decBtn       = document.getElementById('decreaseBtn');

      let currentStatus = false;
      let currentAe     = 100;

      // Hilfsfunktionen
      function renderStatus() {
        statusText.textContent = `Alarm: ${currentStatus ? 'AKTIV' : 'AUS'} | AE: ${currentAe} cm`;
      }
      function showError(msg) {
        errorText.textContent = msg;
      }

      // 4) Status laden / neu anlegen
      async function loadStatus() {
        showError('');
        try {
          const { data, error } = await supabase
            .from('anlage_status')
            .select('status, ae')
            .eq('user_id', USER_ID)
            .single();

          if (error && error.code !== 'PGRST116') throw error;
          if (data) {
            currentStatus = data.status;
            currentAe     = data.ae;
          } else {
            // kein Eintrag → initial anlegen
            await supabase.from('anlage_status')
              .insert({ user_id: USER_ID, status: false, ae: 100 });
            currentStatus = false;
            currentAe     = 100;
          }
          renderStatus();
        } catch (err) {
          showError('Fehler beim Laden: ' + err.message);
        }
      }

      // 5) Status updaten
      async function updateStatus(newStatus, newAe) {
        showError('');
        try {
          const { error } = await supabase
            .from('anlage_status')
            .upsert(
              { user_id: USER_ID, status: newStatus, ae: newAe },
              { onConflict: 'user_id' }
            );
          if (error) throw error;
          currentStatus = newStatus;
          currentAe     = newAe;
          renderStatus();
        } catch (err) {
          showError('Fehler beim Speichern: ' + err.message);
        }
      }

      // Event-Handler
      toggleBtn.addEventListener('click', () => updateStatus(!currentStatus, currentAe));
      incBtn   .addEventListener('click', () => updateStatus(currentStatus, Math.min(500, currentAe + 10)));
      decBtn   .addEventListener('click', () => updateStatus(currentStatus, Math.max(0,   currentAe - 10)));

      // initial
      await loadStatus();
    });
  </script>
</body>
</html>
