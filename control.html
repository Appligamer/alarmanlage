<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alarmanlage Steuerung</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 20px auto;
      padding: 10px;
      background: #f0f0f0;
      border-radius: 8px;
    }
    #alarmMessage {
      display: none;
      background-color: crimson;
      color: white;
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 4px;
    }
    label {
      display: block;
      margin-top: 15px;
    }
    select, input[type=number] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      font-size: 16px;
      background-color: #2a7ae2;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:disabled {
      background-color: #888;
    }
    #statusMessage {
      margin-top: 20px;
      min-height: 24px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Alarmanlage Steuerung</h2>

  <div id="alarmMessage">⚠️ ALARM AKTIV!</div>

  <label for="statusSelect">Status:</label>
  <select id="statusSelect">
    <option value="aus">Aus</option>
    <option value="entschaerft">Entschärft</option>
    <option value="scharf">Scharf</option>
  </select>

  <label for="aeInput">Alarmentfernung (AE):</label>
  <input id="aeInput" type="number" min="0" max="500" />

  <button id="saveBtn">Speichern</button>

  <div id="statusMessage">Lade Daten…</div>

  <script>
    // --- Konfiguration ---
    const SUPA_URL    = "https://rshbpsxqbabpxhdztozz.supabase.co/rest/v1/anlage_status";
    const SUPA_KEY    = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.…4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4";
    const USER_ID     = "ae3e82b9-eedf-49d8-afdc-afcbc9da9669";

    const headers = {
      'apikey':        SUPA_KEY,
      'Authorization': `Bearer ${SUPA_KEY}`,
      'Content-Type':  'application/json'
    };

    // --- UI-Elemente ---
    const alarmDiv     = document.getElementById("alarmMessage");
    const statusSelect = document.getElementById("statusSelect");
    const aeInput      = document.getElementById("aeInput");
    const saveBtn      = document.getElementById("saveBtn");
    const statusMsg    = document.getElementById("statusMessage");

    let alarmNotified = false;

    // --- Daten laden ---
    async function loadStatus() {
      statusMsg.textContent = "Lade Daten…";
      try {
        const res = await fetch(`${SUPA_URL}?user_id=eq.${USER_ID}&select=status,ae,alarm`, {
          headers, method: 'GET'
        });
        if (!res.ok) throw new Error(res.status);
        const [row] = await res.json();
        if (!row) throw new Error("Keine Daten");
        statusSelect.value = row.status;
        aeInput.value      = row.ae;
        updateAlarmUI(row.alarm);
        statusMsg.textContent = "Daten geladen.";
      } catch (e) {
        statusMsg.textContent = "Fehler: " + e;
        console.error(e);
      }
    }

    // --- Änderungen speichern ---
    async function saveStatus() {
      saveBtn.disabled = true;
      statusMsg.textContent = "Speichere…";
      try {
        const payload = {
          status: statusSelect.value,
          ae:     parseInt(aeInput.value, 10)
        };
        const res = await fetch(`${SUPA_URL}?user_id=eq.${USER_ID}`, {
          method: 'PATCH',
          headers,
          body: JSON.stringify(payload)
        });
        if (!res.ok) throw new Error(res.status);
        statusMsg.textContent = "Gespeichert: " + new Date().toLocaleTimeString();
      } catch (e) {
        statusMsg.textContent = "Fehler: " + e;
        console.error(e);
      } finally {
        saveBtn.disabled = false;
      }
    }

    // --- Alarm-UI & Notification ---
    function updateAlarmUI(isAlarm) {
      if (isAlarm) {
        alarmDiv.style.display = 'block';
        // nur einmal benachrichtigen
        if (!alarmNotified && Notification.permission === 'granted') {
          new Notification('⚠️ Alarm!', { body: 'Alarmanlage ausgelöst' });
        }
        alarmNotified = true;
      } else {
        alarmDiv.style.display = 'none';
        alarmNotified = false;
      }
    }

    // --- Periodisches Polling ---
    saveBtn.addEventListener('click', saveStatus);
    setInterval(loadStatus, 5000);

    // beim ersten Laden
    window.onload = () => {
      if (Notification.permission === 'default') {
        Notification.requestPermission();
      }
      loadStatus();
    };
  </script>
</body>
</html>
