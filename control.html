<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Alarmanlage Steuerung</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 20px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
      color: #333;
    }
    .container {
      background: white;
      padding: 25px 40px;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
    }
    h1 {
      margin-bottom: 25px;
      font-weight: 600;
      color: #222;
    }
    .status {
      font-size: 1.3rem;
      margin-bottom: 15px;
    }
    .value {
      font-weight: bold;
      color: #0066cc;
    }
    button {
      cursor: pointer;
      background-color: #0066cc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px 10px;
      border-radius: 5px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #004a99;
    }
    .error {
      color: #cc3300;
      margin-top: 15px;
      font-weight: 600;
    }
    .success {
      color: #228833;
      margin-top: 15px;
      font-weight: 600;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="container">
    <h1>Alarmanlage Steuerung</h1>
    <div class="status">Status: <span id="statusValue" class="value">Lade...</span></div>
    <div class="status">Alarmentfernung: <span id="aeValue" class="value">Lade...</span> cm</div>
    <div>
      <button id="toggleBtn">Status wechseln</button>
      <button id="increaseAeBtn">+10 cm</button>
      <button id="decreaseAeBtn">-10 cm</button>
    </div>
    <div id="message"></div>
  </div>

  <script>
    // Supabase-Config - Werte hier anpassen
    const SUPABASE_URL = "https://rshbpsxqbabpxhdztozz.supabase.co";
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4";
    const USER_ID = "ae3e82b9-eedf-49d8-afdc-afcbc9da9669";  // Ersetze durch deinen User-ID

    // Supabase Client initialisieren
    const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // HTML-Elemente
    const statusValue = document.getElementById("statusValue");
    const aeValue = document.getElementById("aeValue");
    const toggleBtn = document.getElementById("toggleBtn");
    const increaseAeBtn = document.getElementById("increaseAeBtn");
    const decreaseAeBtn = document.getElementById("decreaseAeBtn");
    const messageDiv = document.getElementById("message");

    // Aktuellen Status & AE speichern
    let currentStatus = false;
    let currentAe = 100;

    // Status und AE vom Server laden
    async function ladeStatus() {
      messageDiv.textContent = "";
      try {
        const { data, error } = await supabaseClient
          .from("anlage_status")
          .select("status, ae")
          .eq("user_id", USER_ID)
          .single();

        if (error) {
          throw error;
        }

        currentStatus = data.status;
        currentAe = data.ae;

        statusValue.textContent = currentStatus ? "AKTIV" : "AUS";
        aeValue.textContent = currentAe;

      } catch (error) {
        messageDiv.textContent = "Fehler beim Laden des Status.";
        messageDiv.className = "error";
        console.error(error);
      }
    }

    // Status und AE aktualisieren (updaten oder neu einfÃ¼gen)
    async function updateAnlage(newStatus, newAe) {
      messageDiv.textContent = "";
      try {
        const { error } = await supabaseClient
          .from("anlage_status")
          .upsert(
            { user_id: USER_ID, status: newStatus, ae: newAe },
            { onConflict: "user_id" }
          );

        if (error) {
          throw error;
        }

        currentStatus = newStatus;
        currentAe = newAe;

        statusValue.textContent = currentStatus ? "AKTIV" : "AUS";
        aeValue.textContent = currentAe;

        messageDiv.textContent = "Status erfolgreich aktualisiert.";
        messageDiv.className = "success";

      } catch (error) {
        messageDiv.textContent = "Fehler beim Aktualisieren.";
        messageDiv.className = "error";
        console.error(error);
      }
    }

    // Button-Events
    toggleBtn.addEventListener("click", async () => {
      await updateAnlage(!currentStatus, currentAe);
    });

    increaseAeBtn.addEventListener("click", async () => {
      let newAe = currentAe + 10;
      if (newAe > 500) newAe = 500; // max Grenze
      await updateAnlage(currentStatus, newAe);
    });

    decreaseAeBtn.addEventListener("click", async () => {
      let newAe = currentAe - 10;
      if (newAe < 0) newAe = 0; // min Grenze
      await updateAnlage(currentStatus, newAe);
    });

    // Initialer Status-Ladevorgang
    window.addEventListener("DOMContentLoaded", ladeStatus);
  </script>
</body>
</html>
