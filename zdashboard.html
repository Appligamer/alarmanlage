<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Dashboard</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eaf0f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .dashboard {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      margin-bottom: 20px;
    }
    .logout {
      margin-top: 30px;
      background-color: #ff4d4d;
      color: white;
      border: none;
      padding: 12px;
      width: 100%;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1em;
    }
    .logout:hover {
      background-color: #cc0000;
    }
    .btn {
      margin-top: 20px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
    }
    .btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="dashboard">
    <h1>Willkommen</h1>
    <p id="userEmail">Lade Benutzerdaten...</p>
    <button class="btn" onclick="openAlarmsteuerung()">Alarmanlage steuern</button>
    <button class="logout" onclick="logout()">Abmelden</button>
  </div>

  <script>
    const supabaseUrl = "https://rshbpsxqbabpxhdztozz.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJzaGJwc3hxYmFicHhoZHp0b3p6Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTAzNjYyMDgsImV4cCI6MjA2NTk0MjIwOH0.4MG6d3QkPv7hj7PcCacZgXp-8YRD_2ANHd7bvFzxtX4";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    async function loadUser() {
      const { data: { user }, error } = await supabase.auth.getUser();
      if (error || !user) {
        window.location.href = "index.html";
        return;
      }
      document.getElementById("userEmail").textContent = "Eingeloggt als: " + user.email;
    }

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = "index.html";
    }

    function openAlarmsteuerung() {
      window.location.href = "alarmsteuerung.html";
    }

    loadUser();
  </script>
</body>
</html>
